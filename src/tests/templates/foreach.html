<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="marrow.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="marrow-test-foreach">
            <h1 data-bind="heading"></h1>
            <div data-foreach-languages="language">
                <p data-bind="language">
                </p>
            </div>
        </div>
        <script type="text/javascript">
            mrw = new Marrow();
            target = $('#marrow-test-foreach');
            ctx = {
                'heading': 'List of languages',
                'languages': ['CoffeeScript', 'ClojureScript', 'Clamato']
            }
            mrw.loadDom(target);
            mrw.render(ctx, target);
        </script>
    </body>
</html>
