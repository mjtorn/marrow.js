<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script type="text/javascript">exports=window;</script>
        <script src="marrow.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="marrow-test">
            <span style="foobar" data-bind="name"></span>
        </div>
        <div id="marrow-test-2" data-bind="other">
            This is not updated because you currently must use the parent element
        </div>
        <div id="marrow-test-3">
            <span style="something" data-bind="other">
            This is updated
            </span>
        </div>
        <script type="text/javascript">
            mrw = new MRW.Marrow();
            target = $('#marrow-test');
            mrw.loadDom(target);
            mrw.render({'name':'foo'}, target);

            mrw2 = new MRW.Marrow();
            mrw2.render({'other': 'bar'}, '#marrow-test-2')

            mrw3 = new MRW.Marrow();
            mrw3.render({'other': 'bar'}, '#marrow-test-3')
        </script>
    </body>
</html>
