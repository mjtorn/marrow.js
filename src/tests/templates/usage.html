<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="marrow.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="marrow-test">
            <span style="foobar" data-bind="name"></span>
        </div>
        <div id="marrow-test-2" data-bind="other">
        </div>
        <script type="text/javascript">
            mrw = new Marrow();
            target = document.getElementById('marrow-test');
            mrw.loadDom(target);
            mrw.render({'name':'foo'}, target);

            mrw2 = new Marrow();
            mrw2.render({'other': 'bar'}, 'marrow-test-2')
        </script>
    </body>
</html>
