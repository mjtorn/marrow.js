<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="marrow.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="marrow-test">
            <span style="foobar" data-bind="name"></span>
        </div>
        <script type="text/javascript">
            mrw = new Marrow();
            target = document.getElementById('marrow-test');
            mrw.loadDom(target);
            rendered = mrw.render({'name':'foo'});
            target.parentNode.replaceChild(mrw.tmpl.childNodes[0], target);
            //target.outerHTML = rendered;
        </script>
    </body>
</html>
